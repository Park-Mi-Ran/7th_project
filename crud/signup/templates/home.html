{% extends 'base.html' %}
{% load static %}
<body>
    {% block contents %}
    <img src ="{% static '로제.jpg' %}" height="">
    <br>
    <a href="{% url 'new' %}">Write Your Information</a>

        {{member.name}}<br>
        {{member.pub_date}}<br>

    {% endfor %}
    
</body>
{% endblock %}
